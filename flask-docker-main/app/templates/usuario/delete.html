{% extends 'layout.html' %}

{% block body %}

<div class="container">
    <section class="content">
        <div class="box box-danger">
            <div class="box-header with-border">
                <center>
                    <h3 class="box-title">Eliminar contacto</h3>
                </center>
            </div>

            <form class="form-horizontal" method="POST" action="{{ url_for('deleteusuario') }}">
                <div class="box-body">
                    <p>¿Estás seguro de eliminar al usuario <strong>{{ data[0][1] }}</strong>?</p>
                </div>

                <div class="box-footer">
                    <a href="{{ url_for('usuarios') }}"><button type="button" class="btn btn-default">Cancelar</button></a>
                    <input name="delete" type="submit" class="btn btn-danger pull-right" value="Eliminar">
                </div>
            </form>
        </div>
    </section>
</div>

{% endblock %}
