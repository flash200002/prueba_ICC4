{% extends 'layout.html' %}

{% block body %}

<div class="container">
    <section class="content">
        <div class="box box-primary">
            <div class="box-header with-border">
                <center>
                    <h3 class="box-title">Editar contacto</h3>
                </center>
            </div>

            <form class="form-horizontal" method="POST" action="{{ url_for('updateusuario') }}">
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nombre</label>
                        <div class="col-sm-10">
                            <input name="nombre" type="text" class="form-control" placeholder="Nombre"
                                value="{{ data[0][1] }}" autocomplete="off" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Teléfono</label>
                        <div class="col-sm-10">
                            <input name="telefono" type="text" class="form-control" placeholder="Teléfono"
                                value="{{ data[0][2] }}" autocomplete="off" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input name="email" type="email" class="form-control" placeholder="Email"
                                value="{{ data[0][3] }}" autocomplete="off" required>
                        </div>
                    </div>
                </div>

                <div class="box-footer">
                    <a href="{{ url_for('usuarios') }}"><button type="button" class="btn btn-default">Cancelar</button></a>
                    <input name="update" type="submit" class="btn btn-primary pull-right" value="Actualizar">
                </div>
            </form>
        </div>
    </section>
</div>

{% endblock %}
